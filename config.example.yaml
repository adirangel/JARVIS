# JARVIS Configuration - Copy to config.yaml and customize
# =========================================================
# cp config.example.yaml config.yaml

# Hybrid LLM (per-node binding in LangGraph)
llm:
  conversation_model: "aminadaven/dictalm2.0-instruct:q5_K_M"
  tool_model: "qwen3:4b"
  host: "http://localhost:11434"
  temperature: 0.7
  max_tokens: 2048
  context_window: 20

# Voice
voice:
  preferred_language: "he"
  stt_model: "large-v3-turbo"
  stt_device: "cuda"  # "cpu" if no GPU
  stt_language: "he"  # null for auto-detect
  tts_engine: "piper"
  tts_voice: "jgkawell/jarvis"
  tts_quality: "medium"
  hebrew_voice: "he-IL-AvriNeural"
  tts_speed: 1.15
  max_response_words: 50
  min_rms: 0.0010
  recorder_sample_rate: 16000
  recorder_silence_duration: 2.5
  recorder_silence_threshold: 0.012
  push_to_talk_seconds: 5
  follow_up_seconds: 8

# Wake word
wake_word:
  models: ["hey_jarvis_v0.1"]
  threshold: 0.15
  device: null  # Set to mic ID from: python -c "import sounddevice; print(sounddevice.query_devices())"
  cooldown_seconds: 3

# Memory
memory:
  db_path: "data/jarvis.db"
  chroma_path: "data/chroma"
  embedding_model: "nomic-embed-text"
  max_memories: 5

# Tools
tools:
  allowed_directories:
    - "~"
  max_search_results: 5
  command_timeout: 30

# Heartbeat
heartbeat:
  interval_minutes: 30

# General
debug: false
log_level: "INFO"
