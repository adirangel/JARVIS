wake_word: "Hey Jarvis"
input_device: null   # Use default mic (same as test_mic). Set to 1, 10, 24 etc. to specify device.
debounce_seconds: 1.5
wake_verbose: true
stt_engine: "google"
stt_timeout: 5
llm_provider: "openrouter"
llm_model: "stepfun/step-3.5-flash:free"
llm_api_key_file: "api_key.txt"
llm_temperature: 0.8
llm_max_tokens: 500
stream: true
tts_engine: "piper"
voice_id: "default"
tts_speed: 1.0
streaming: true
personality:
  persona: "jarvis_paul_bettany"
  mood: "dynamic"
  use_sir: true
computer_control_enabled: true
search_enabled: true
system_monitor_enabled: true
memory_long_term_enabled: true
memory_embeddings_model: "sentence-transformers/all-MiniLM-L6-v2"
memory_summarize_interval_days: 7
debug: true
log_dir: "log"
console_colors: true
print_thoughts: true
print_timers: true
max_conversation_turns: 15
session_idle_timeout_seconds: 600   # 10 min silence -> say "Hey Jarvis" to re-wake
proactive_insights: true
proactive_interval_minutes: 10
llm_mock: false
llm_base_url: "https://openrouter.ai/api/v1"
